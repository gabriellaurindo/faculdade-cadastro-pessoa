<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="content/js/send.js"></script>    
    <title>Document</title>
</head>
<body>
    <br>
    <section>
        <img src="content/img/pngwing.com.png" class="rounded mx-auto d-block" alt="...">
        <br>
        <div class= "col-md-4 offset-md-4 text-center">
            <p>Atenção caro cidadão, o formulário abaixo tem o objetivo de contabilizar a quantidade total de moradores
                tão bem como a faxa etaria de nossa população. Este formulário é opcional e os dados preenchidos nele serão 
                gravados.
            </p>
        </div>    
    </section>
    <section>
        <form action="#" onsubmit="return send(this);">
            <div class="col-md-6 offset-md-3">
                <div class="col-md-6 offset-md-3">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputNome" required>
                </div>
                <div class="col-md-6 offset-md-3">
                    <label for="inputIdade" class="form-label">Idade</label>
                    <input type="text" class="form-control" id="inputIdade" required>
                </div> 
            <br>    
            <div class="col-md-6 offset-md-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label text-center" for="gridCheck" >
                    Concordo que meu nome e idade sejam gravados pela prefeitura. 
                    </label>
                </div>
            </div>
            <br>
            <div class="col-md-6 offset-md-3">
                <button type="submit" class="btn btn-primary col-md-6 offset-md-3">Enviar</button>
            </div>
        </form>
    </section>
</body>
</html>
